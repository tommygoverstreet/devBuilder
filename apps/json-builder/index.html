<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Builder - DevBuilder</title>
  <link rel="stylesheet" href="../../shared/css/style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="app-container">
    <nav class="sidebar">
      <a href="../../index.html" class="logo">
        <i class="fas fa-code"></i> DevBuilder </a>
      <ul class="nav-links">
        <li><a href="../php-builder/index.html"><i class="fab fa-php"></i> PHP Components</a></li>
        <li><a href="../sql-builder/index.html"><i class="fas fa-database"></i> SQL Builder</a></li>
        <li><a href="../js-builder/index.html"><i class="fab fa-js"></i> JS Builder</a></li>
        <li><a href="../html-builder/index.html"><i class="fab fa-html5"></i> HTML Builder</a></li>
        <li><a href="../css-builder/index.html"><i class="fab fa-css3-alt"></i> CSS Builder</a></li>
        <li><a href="../json-builder/index.html" class="active"><i class="fas fa-code-branch"></i> JSON Builder</a></li>
        <li><a href="../react-builder/index.html"><i class="fab fa-react"></i> React Builder</a></li>
        <li><a href="../markdown-builder/index.html"><i class="fab fa-markdown"></i> Markdown Builder</a></li>
        <li><a href="../http-builder/index.html"><i class="fas fa-globe"></i> HTTP Request</a></li>
        <li><a href="../mermaid-builder/index.html"><i class="fas fa-project-diagram"></i> Mermaid Builder</a></li>
        <li><a href="../layout-builder/index.html"><i class="fas fa-th-large"></i> Layout Builder</a></li>
        <li><a href="../ui-blocks-builder/index.html"><i class="fas fa-cubes"></i> UI Blocks</a></li>
      </ul>
    </nav>
    <main class="main-content">
      <section id="json-builder" class="active">
        <header>
          <h1>JSON Formatter & Validator</h1>
          <p>Format, minify, and validate JSON data.</p>
          <div class="header-actions">
            <button class="btn-secondary" onclick="openCheatsheet('json')"><i class="fas fa-book"></i>
              Cheatsheet</button>
            <button class="btn-secondary" onclick="openSnippetsModal()"><i class="fas fa-save"></i> Snippets</button>
          </div>
        </header>
        <div class="workspace">
          <div class="config-panel full-width">
            <div class="toolbar">
              <button class="btn-primary" onclick="formatJSON()">Format</button>
              <button class="btn-secondary" onclick="minifyJSON()">Minify</button>
              <button class="btn-secondary" onclick="loadSampleJSON()">Sample</button>
              <button class="btn-icon" onclick="copyToClipboard('json-input')"><i class="far fa-copy"></i></button>
              <button class="btn-icon" onclick="document.getElementById('json-input').value=''"><i
                  class="fas fa-trash"></i></button>
            </div>
            <textarea id="json-input" class="code-editor" placeholder="Paste JSON here..."></textarea>
            <div id="json-status" class="status-bar">Ready</div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="../../shared/js/utils.js"></script>
  <script src="script.js"></script>
</body>

</html>
